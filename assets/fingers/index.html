<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Testing</title>

	<link rel="stylesheet" href="http://cdn.mindexpress.cn/assets/common/reset.css" type="text/css" />

	<style>
		body {
			overflow: hidden;
		}

		#target {
			position: fixed;
			background: none;
			border: solid 1px silver;
			background: none;
		}

		#item {
			position: absolute;
			left: 50500px;
			top: 50500px;
			width: 100px;
			height: 100px;
			background: red;
		}
		#item2 {
			position: absolute;
			left: 50200px;
			top: 50200px;
			width: 100px;
			height: 100px;
			background: blue;
		}

	</style>

	<script src="/assets/common/common.js"></script>
	<script src="/assets/common/jquery.js"></script>
	<script src="/assets/joy/joy.js"></script>
	<script src="/assets/fingers/recognizer.js"></script>
	<script src="/assets/transform/rotator.js"></script>
	<script src="/assets/fingers/touch.parsers.js"></script>
	<script src="/assets/fingers/touch.js"></script>
	<script src="/assets/fingers/touchable.js"></script>
	<script>
		$(function () {
			document.oncontextmenu = function() {
				return false;
			};
			var target = $('#target')[0];
			target.style.width = '100000px';
			target.style.height = '100000px';
			target.style.left = '-50000px';
			target.style.top = '-50000px';
			touchable(target);
		});
	</script>
</head>
<body>
<div id="target">
	<div id="item"></div>
	<div id="item2"></div>
</div>
</body>
</html>
